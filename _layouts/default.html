<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'ko' }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | escape }} â€” {{ site.title | escape }}{% else %}{{ site.title | escape }}{%
    endif %}</title>
  <meta name="description"
    content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <!-- Open Graph -->
  <meta property="og:title"
    content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta property="og:description"
    content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">

  <!-- Google Search Console -->
  <meta name="google-site-verification" content="aAj4Mm-OVMUlcgCz_HWYEANJe7Qb7VmzXJM5tKidAho" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide-static@latest/font/lucide.min.css">

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- KaTeX -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">
</head>

<body>
  <!-- Reading Progress Bar -->
  <div class="reading-progress" id="reading-progress"></div>

  <header class="site-header" id="site-header">
    <div class="container header-inner">
      <a class="site-logo" href="{{ '/' | relative_url }}">
        <span class="logo-text">{{ site.title | escape }}</span>
      </a>

      <nav class="site-nav">
        <a href="{{ '/' | relative_url }}" class="nav-link {% if page.url == '/' %}active{% endif %}">Home</a>
        <a href="{{ '/about' | relative_url }}"
          class="nav-link {% if page.url == '/about' %}active{% endif %}">About</a>
        <a href="{{ '/setup' | relative_url }}"
          class="nav-link {% if page.url == '/setup' %}active{% endif %}">Setup</a>
        {% if site.author.github %}
        <a href="https://github.com/{{ site.author.github }}" class="nav-link nav-icon" target="_blank" rel="noopener"
          title="GitHub">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
          </svg>
        </a>
        {% endif %}
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
          <svg class="icon-sun" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2">
            <circle cx="12" cy="12" r="5" />
            <line x1="12" y1="1" x2="12" y2="3" />
            <line x1="12" y1="21" x2="12" y2="23" />
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
            <line x1="1" y1="12" x2="3" y2="12" />
            <line x1="21" y1="12" x2="23" y2="12" />
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
          </svg>
          <svg class="icon-moon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
          </svg>
        </button>
      </nav>

      <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Menu">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <main class="page-content" aria-label="Content">
    <div class="container">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="footer-brand">
        <span>{{ site.title | escape }}</span>
      </div>
      <div class="footer-links">
        {% if site.author.github %}
        <a href="https://github.com/{{ site.author.github }}" target="_blank" rel="noopener">GitHub</a>
        {% endif %}
        <a href="{{ '/about' | relative_url }}">About</a>
        <a href="{{ '/setup' | relative_url }}">Setup</a>
      </div>
      <div class="footer-visitors">
        <img
          src="https://hits.sh/{{ site.url | remove: 'https://' | remove: 'http://' }}.svg?style=flat&label=visitors&color=667eea&labelColor=1a1a2e"
          alt="visitor count" loading="lazy">
      </div>
      <p class="footer-copy">&copy; {{ 'now' | date: "%Y" }} {{ site.title | escape }}. Built with Jekyll.</p>
    </div>
  </footer>

  <button class="scroll-top" id="scroll-top" aria-label="Scroll to top">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
      stroke-linecap="round" stroke-linejoin="round">
      <polyline points="18 15 12 9 6 15" />
    </svg>
  </button>

  <script>
    // Theme toggle
    (function () {
      const toggle = document.getElementById('theme-toggle');
      const html = document.documentElement;
      const saved = localStorage.getItem('theme');

      if (saved) {
        html.setAttribute('data-theme', saved);
      } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        html.setAttribute('data-theme', 'dark');
      }

      toggle.addEventListener('click', () => {
        const current = html.getAttribute('data-theme');
        const next = current === 'dark' ? 'light' : 'dark';
        html.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
      });
    })();

    // Scroll to top
    (function () {
      const btn = document.getElementById('scroll-top');
      window.addEventListener('scroll', () => {
        btn.classList.toggle('visible', window.scrollY > 400);
      });
      btn.addEventListener('click', () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
    })();

    // Reading progress
    (function () {
      const bar = document.getElementById('reading-progress');
      window.addEventListener('scroll', () => {
        const h = document.documentElement.scrollHeight - window.innerHeight;
        const pct = h > 0 ? (window.scrollY / h) * 100 : 0;
        bar.style.width = pct + '%';
      });
    })();

    // Mobile menu
    (function () {
      const toggle = document.getElementById('mobile-menu-toggle');
      const header = document.getElementById('site-header');
      toggle.addEventListener('click', () => {
        header.classList.toggle('nav-open');
      });
    })();

    // Header shrink on scroll
    (function () {
      const header = document.getElementById('site-header');
      window.addEventListener('scroll', () => {
        header.classList.toggle('scrolled', window.scrollY > 50);
      });
    })();
  </script>

  <!-- KaTeX -->
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/contrib/auto-render.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Wait for KaTeX to load
      var check = setInterval(function () {
        if (typeof katex === "undefined" || typeof renderMathInElement === "undefined") return;
        clearInterval(check);

        // 1. Render kramdown math/tex script tags
        var mathScripts = document.querySelectorAll("script[type^='math/tex']");
        for (var i = 0; i < mathScripts.length; i++) {
          var el = mathScripts[i];
          var display = el.type.indexOf("mode=display") > -1;
          var container = document.createElement(display ? "div" : "span");
          katex.render(el.textContent, container, { displayMode: display, throwOnError: false });
          el.parentNode.replaceChild(container, el);
        }

        // 2. Also handle raw $$ and $ delimiters
        renderMathInElement(document.body, {
          delimiters: [
            { left: "$$", right: "$$", display: true },
            { left: "$", right: "$", display: false },
            { left: "\\(", right: "\\)", display: false },
            { left: "\\[", right: "\\]", display: true }
          ],
          throwOnError: false
        });
      }, 50);
    });
  </script>
</body>

</html>
