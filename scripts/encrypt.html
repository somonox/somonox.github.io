    <script>
        const STORAGE_KEY = 'postEncryptorDraft';

        // Initialize
        document.getElementById('post-date').valueAsDate = new Date();

        const markdownInput = document.getElementById('markdown-input');
        const preview = document.getElementById('preview');
        const charCount = document.getElementById('char-count');

        // Load saved draft
        function loadDraft() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                try {
                    const draft = JSON.parse(saved);
                    if (draft.content) markdownInput.value = draft.content;
                    if (draft.title) document.getElementById('post-title').value = draft.title;
                    if (draft.category) document.getElementById('post-category').value = draft.category;
                    if (draft.date) document.getElementById('post-date').value = draft.date;
                    charCount.textContent = markdownInput.value.length;
                    updatePreview();
                    showSaveStatus('ğŸ“‚ ì´ì „ ì‘ì—…ì„ ë³µì›í–ˆìŠµë‹ˆë‹¤');
                } catch (e) {
                    console.error('Failed to load draft:', e);
                }
            }
        }

        // Save draft to localStorage
        function saveDraft() {
            const draft = {
                content: markdownInput.value,
                title: document.getElementById('post-title').value,
                category: document.getElementById('post-category').value,
                date: document.getElementById('post-date').value,
                savedAt: new Date().toISOString()

            localStorage.setItem(STORAGE_KEY, JSON.stringify(draft));
            showSaveStatus('ğŸ’¾ ìë™ ì €ì¥ë¨');
        }

        // Show save status
        function showSaveStatus(message) {
            let status = document.getElementById('save-status');
            if (!status) {
                status = document.createElement('div');
                status.id = 'save-status';
                status.style.cssText = `
                    position: fixed;
                    bottom: 20px;
                    right: 20px;
                    background: var(--bg-tertiary);
                    color: var(--text-secondary);
                    padding: 0.75rem 1.25rem;
                    border-radius: 10px;
                    font-size: 0.85rem;
                    border: 1px solid var(--border);
                    opacity: 0;
                    transition: opacity 0.3s ease;
                    z-index: 1000;
                `;
                document.body.appendChild(status);
            }
            status.textContent = message;
            status.style.opacity = '1';
            setTimeout(() => {
                status.style.opacity = '0';
            }, 2000);
        }

        // Debounced auto-save
        let saveTimeout;
        function debouncedSave() {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(saveDraft, 1000);
        }

        // Live preview with auto-save
        markdownInput.addEventListener('input', () => {
            updatePreview();
            charCount.textContent = markdownInput.value.length;

        // Also save on meta input changes
        document.getElementById('post-title').addEventListener('input', debouncedSave);
        document.getElementById('post-category').addEventListener('input', debouncedSave);
        document.getElementById('post-date').addEventListener('change', debouncedSave);

        // Toolbar functions
        function insertText(before, after) {
            const start = markdownInput.selectionStart;
            const end = markdownInput.selectionEnd;
            const text = markdownInput.value;

            markdownInput.value = text.substring(0, start) + before + selected + after + text.substring(end);

        // Generate post (encrypted or normal)
        function generatePost() {
            const content = markdownInput.value;
            const title = document.getElementById('post-title').value || 'Untitled Post';
            const date = document.getElementById('post-date').value;
            const category = document.getElementById('post-category').value;
            const isEncrypted = document.getElementById('encrypt-toggle').checked;

            if (!content.trim()) {

        // Generate Jekyll-compatible filename

            const date = document.getElementById('post-date').value;

                .replace(/-+/g, '-')
                .replace(/^-|-$/g, '');
            return `${date}-${slug}.md`;
        }
